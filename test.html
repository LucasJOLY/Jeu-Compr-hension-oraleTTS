
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flashcard</title>
    <link rel="stylesheet" href="test.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="loader loader--active">
    <div class="loader__icon">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"></path>
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z"></path>
            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite"></animateTransform>
            </svg>
    </div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
    <div class="loader__tile"></div>
</div>
<p id="retour">Back</p>
<div id="container_rule">
    <h1>Rules</h1>
    <p id="p1_rules">Explanation of the rules</p>
    <button class="big-button" id="rule_button">I understand !</button>
</div>
<h2 id="username"></h2><br>
<div id="container_win">
    <h1 id="titre_win"></h1>
    <div id="rating_star">
        <img class="star" id="star1" src="star.svg" height="150" width="150" alt="etoile">
        <img class="star" id="star2" src="star.svg" height="150" width="150" alt="etoile">
        <img class="star" id="star3" src="star.svg" height="150" width="150" alt="etoile">
        <img class="star" id="star4" src="star.svg" height="150" width="150" alt="etoile">
        <img class="star" id="star5" src="star.svg" height="150" width="150" alt="etoile">
    </div>
    <p class="para_win" id="p1_win"></p>
    <p class="para_win" id="p2_win"></p>
    <button class="big-button" id="restart_button">Try again</button>
    <button class="big-button" id="returnGameButton">Games</button>
    <button class="big-button" id="classement_button">Leaderboard</button>
</div>
<div id="main_container">
    <h1 class="hide" id="title">Title</h1>
    <h2 class="hide" id="subtitle">Subtitle</h2>
    <div id="timer"></div><br />
    <div id="container_leaderboard">
        <h1 id="container_leaderboard_title">Leaderboard</h1>
        <div id="tab_leaderboard"></div>
        <button class="big-button" id="come_back_button">Back</button>
    </div>
    <div class="sound">
        <div class="sound-inner" id="inner">
            <div class="sound-front" style="text-align: center;">
                <button id = "button_speak">
                    <img class="imgFlash" id="imgFlash" src="glibLogoBlue.png" alt="image Flashcard" style="width: 100%; height: 100%;">
                </button>
            </div>
        </div>
    </div>
    <br>
    <div id="commands">
        <div id="answerZone">
            <label id="guessLabel" for="guess">Question</label><br />
            <input type="text" name="guess" id="guess">
            <p id="result"></p>
            <input type="button" class="big-button" id="confirm" value="Confirm">
        </div>
    </div>
    <p id="score"></p>
</div>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=MikSI91T"></script>
<script src="test.js"></script>
</body>
</html>
